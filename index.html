<html>
  <head>
    <title>Movie Selector</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <br>

  <div id="mainbox" class="mainbox">
    <div id="box" class="box">
      <div class="box1">
        <span class="span1"><b>Extinction</b></span>
        <span class="span2"><b>Greenhouse gas</b></span>
        <span class="span3"><b>Difference</b></span>
        <span class="span4"><b>Climate change</b></span>
      </div>
      <div class="box2">

    </div>

    <button class="spin" onclick="myfunction()">SPIN</button>

      Points:<span id="points"></span></div>
  <script src="script.js"></script>
